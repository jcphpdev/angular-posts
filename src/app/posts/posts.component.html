<div class="row">
  <div class="col-md-9">
    <h2>List of posts</h2>
  </div>
  <div class="col-md-3 text-right">
    <button class="btn btn-success" (click)="showForm()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</div>

<div *ngIf="formVisible">
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="post.title" type="text" name="title" id="title" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea [(ngModel)]="post.body" class="form-control" name="body" id="body" rows="3"></textarea>
    </div>
    <button *ngIf="!editMode" (click)="addPost()" type="button" class="btn btn-primary btn-lg btn-block">Add post</button>
    <button *ngIf="editMode" (click)="updatePost()" type="button" class="btn btn-primary btn-lg btn-block">Update post</button>
</div>

<p>{{post.title}}</p>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td scope="row">{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td class="text-right">
        <button (click)="editPost(post)" type="button" class="btn btn-warning btn-sm mr-1">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button (click)="deletePost(post)" type="button" class="btn btn-danger btn-sm mr-1">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
